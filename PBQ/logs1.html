<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CySA+ Log Reading Practice — 50 Questions</title>
<style>
  :root{
    --bg:#0d1117; --card:#161b22; --ink:#e6edf3;
    --muted:#9da5b4; --good:#2ecc71; --bad:#e74c3c;
    --radius:14px;
  }
  body{
    margin:0;
    padding:16px;
    background:var(--bg);
    color:var(--ink);
    font-family:system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }
  h1{
    text-align:center;
    margin-bottom:10px;
  }
  #meta{
    text-align:center;
    color:var(--muted);
    margin-bottom:18px;
    font-size:0.9rem;
  }
  .question-card{
    background:var(--card);
    border-radius:var(--radius);
    padding:12px 14px;
    margin-bottom:14px;
    box-shadow:0 0 0 1px #202635;
  }
  .q-header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:6px;
    font-size:0.9rem;
    color:var(--muted);
  }
  pre{
    background:#0a1018;
    border-radius:10px;
    padding:8px;
    overflow-x:auto;
    font-size:0.8rem;
    margin:6px 0 10px;
  }
  .q-text{
    margin:4px 0 10px;
    font-size:0.95rem;
  }
  .options{
    display:flex;
    flex-direction:column;
    gap:6px;
  }
  .opt-btn{
    border-radius:999px;
    border:none;
    padding:8px 10px;
    font-size:0.9rem;
    text-align:left;
    background:#1f2634;
    color:var(--ink);
    cursor:pointer;
    transition:background 0.15s, transform 0.05s;
  }
  .opt-btn:hover{
    transform:translateY(-1px);
  }
  .opt-btn.correct{
    background:var(--good);
    color:#041208;
  }
  .opt-btn.wrong{
    background:var(--bad);
  }
  .feedback{
    margin-top:6px;
    font-size:0.85rem;
  }
  .feedback.correct{color:var(--good);}
  .feedback.wrong{color:var(--bad);}
  @media (max-width:600px){
    body{padding:10px;}
    .question-card{padding:10px;}
  }
</style>
</head>
<body>

// Fisher–Yates shuffle
function shuffle(array){
  for(let i = array.length - 1; i > 0; i--){
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

shuffle(questions);

const quizEl = document.getElementById("quiz");

questions.forEach((q, idx) => {
  const card = document.createElement("div");
  card.className = "question-card";

  const header = document.createElement("div");
  header.className = "q-header";
  header.innerHTML = `<span>Question ${idx + 1} of ${questions.length}</span>`;
  card.appendChild(header);

  const pre = document.createElement("pre");
  pre.textContent = q.log; // show raw log safely
  card.appendChild(pre);

  const qtext = document.createElement("div");
  qtext.className = "q-text";
  qtext.textContent = q.question;
  card.appendChild(qtext);

  const opts = document.createElement("div");
  opts.className = "options";

  const feedback = document.createElement("div");
  feedback.className = "feedback";
  feedback.textContent = "";
  card.appendChild(opts);
  card.appendChild(feedback);

  q.options.forEach((optText, optIdx) => {
    const btn = document.createElement("button");
    btn.className = "opt-btn";
    btn.type = "button";
    btn.textContent = optText;

    btn.addEventListener("click", () => {
      if(feedback.classList.contains("correct")) return;

      if(optIdx === q.answer){
        btn.classList.add("correct");
        feedback.className = "feedback correct";
        feedback.textContent = "Correct!";
      } else {
        btn.classList.add("wrong");
        feedback.className = "feedback wrong";
        feedback.textContent = "Incorrect. Try again.";
      }
    });

    opts.appendChild(btn);
  });

  quizEl.appendChild(card);
});
