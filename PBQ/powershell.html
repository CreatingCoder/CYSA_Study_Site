<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CySA+ PowerShell Matching</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
  :root{
    --bg:#020617;
    --card:#0b1120;
    --accent:#38bdf8;
    --good:#22c55e;
    --bad:#f97373;
    --ink:#e5e7eb;
    --muted:#9ca3af;
    --border:#1f2937;
    --radius:10px;
  }

  *{box-sizing:border-box;margin:0;padding:0}

  body{
    font-family:system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:var(--bg);
    color:var(--ink);
    min-height:100vh;
    display:flex;
    justify-content:center;
    padding:12px;
  }

  .app{
    max-width:900px;
    width:100%;
    margin:auto;
  }

  header{
    margin-bottom:10px;
    text-align:center;
  }

  h1{
    font-size:1.35rem;
    margin-bottom:4px;
  }

  .subtitle{
    font-size:0.85rem;
    color:var(--muted);
  }

  .panel{
    background:var(--card);
    border-radius:var(--radius);
    border:1px solid var(--border);
    padding:10px;
  }

  .instructions{
    font-size:0.8rem;
    color:var(--muted);
    margin-bottom:8px;
  }

  .grid{
    display:grid;
    grid-template-columns:minmax(0,1.1fr) minmax(0,1fr);
    gap:10px;
  }

  @media (max-width:768px){
    .grid{
      grid-template-columns:1fr;
    }
  }

  .column-title{
    font-size:0.8rem;
    color:var(--muted);
    margin-bottom:4px;
  }

  .descriptions{
    display:flex;
    flex-direction:column;
    gap:6px;
  }

  .dropzone{
    background:#020617;
    border-radius:var(--radius);
    min-height:50px;
    padding:6px 8px;
    border:1px dashed rgba(148,163,184,0.7);
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:6px;
    font-size:0.8rem;
  }

  .dropzone.highlight{
    border-color:var(--accent);
  }

  .dropzone.correct{
    border-style:solid;
    border-color:var(--good);
  }

  .dropzone.wrong{
    border-style:solid;
    border-color:var(--bad);
  }

  .desc-text{
    flex:1;
  }

  .slot-label{
    font-size:0.7rem;
    color:var(--muted);
    white-space:nowrap;
    padding-left:6px;
  }

  .bank{
    background:#020617;
    border-radius:var(--radius);
    padding:6px;
    border:1px solid var(--border);
    display:flex;
    flex-wrap:wrap;
    gap:6px;
    min-height:60px;
  }

  .cmd-pill{
    user-select:none;
    cursor:grab;
    padding:5px 8px;
    border-radius:999px;
    background:rgba(15,23,42,1);
    border:1px solid rgba(148,163,184,0.7);
    font-family:"Cascadia Code","Fira Code",ui-monospace,Menlo,Consolas,monospace;
    font-size:0.75rem;
    white-space:nowrap;
    max-width:100%;
    overflow-x:auto;
  }
  .cmd-pill:active{cursor:grabbing}
  .cmd-pill.ghost{opacity:0.35}
  .cmd-pill.placed{background:#020617}

  .status-bar{
    display:flex;
    flex-wrap:wrap;
    gap:8px;
    align-items:center;
    justify-content:space-between;
    margin-top:8px;
    font-size:0.8rem;
  }

  .buttons{
    display:flex;
    gap:6px;
    flex-wrap:wrap;
  }

  button{
    border-radius:999px;
    border:1px solid rgba(148,163,184,0.7);
    background:#020617;
    color:var(--ink);
    padding:5px 12px;
    font-size:0.8rem;
    cursor:pointer;
  }
  button:active{
    transform:translateY(1px);
  }

  .score span{
    color:var(--accent);
    font-weight:600;
  }
</style>
</head>
<body>
<div class="app">
  <header>
    <h1>CySA+ PowerShell Matching</h1>
    <p class="subtitle">Drag a PowerShell command to the task it performs.</p>
  </header>

  <main class="panel">
    <p class="instructions">
      Drag a <strong>command</strong> chip from the right to the matching <strong>task</strong> on the left.
      Tap and hold on mobile to start dragging.
    </p>

    <div class="grid">
      <!-- LEFT: DROPZONES -->
      <section>
        <div class="column-title">Tasks</div>
        <div id="dropzones" class="descriptions"></div>
      </section>

      <!-- RIGHT: COMMAND BANK -->
      <section>
        <div class="column-title">Commands</div>
        <div id="bank" class="bank"></div>
      </section>
    </div>

    <div class="status-bar">
      <div class="buttons">
        <button id="checkBtn">Check</button>
        <button id="resetBtn">Reset</button>
      </div>
      <div class="score" id="scoreText">Score: <span>0 / 0</span></div>
    </div>
  </main>
</div>

<script>
  const PAIRS = [
    {
      id: "p1",
      task: "List all running processes on the host to hunt for suspicious activity.",
      cmd: "Get-Process"
    },
    {
      id: "p2",
      task: "List all Windows services and see which ones are running.",
      cmd: "Get-Service"
    },
    {
      id: "p3",
      task: "Pull the 20 most recent Security log entries for a quick review.",
      cmd: "Get-EventLog -LogName Security -Newest 20"
    },
    {
      id: "p4",
      task: "Filter Windows event logs to show failed logon attempts (ID 4625).",
      cmd: 'Get-WinEvent -LogName Security | ? { $_.Id -eq 4625 }'
    },
    {
      id: "p5",
      task: "Calculate a SHA256 hash for a suspicious executable to compare with threat intel.",
      cmd: 'Get-FileHash "C:\\\\Tools\\\\suspect.exe" -Algorithm SHA256'
    },
    {
      id: "p6",
      task: "View active TCP connections to look for suspicious external IPs.",
      cmd: "Get-NetTCPConnection"
    },
    {
      id: "p7",
      task: "Review configured Windows firewall rules as part of a host-based assessment.",
      cmd: "Get-NetFirewallRule"
    },
    {
      id: "p8",
      task: "List all scheduled tasks to look for persistence mechanisms.",
      cmd: "Get-ScheduledTask"
    },
    {
      id: "p9",
      task: "Check the current PowerShell script execution policy on a system.",
      cmd: "Get-ExecutionPolicy"
    },
    {
      id: "p10",
      task: "Set the PowerShell execution policy so only local scripts and signed remote scripts can run.",
      cmd: "Set-ExecutionPolicy RemoteSigned"
    },
    {
      id: "p11",
      task: "Get basic OS and system information from a Windows host.",
      cmd: "Get-ComputerInfo"
    },
    {
      id: "p12",
      task: "Display network adapter information (names, status, and MAC addresses).",
      cmd: "Get-NetAdapter"
    },
    {
      id: "p13",
      task: "Show configured IP addresses on the system for network triage.",
      cmd: "Get-NetIPAddress"
    },
    {
      id: "p14",
      task: "Use PowerShell remoting to run a process listing on a remote server named SERVER1.",
      cmd: 'Invoke-Command -ComputerName SERVER1 -ScriptBlock { Get-Process }'
    },
    {
      id: "p15",
      task: "Query WMI for OS details when building a quick inventory for incident scoping.",
      cmd: "Get-WmiObject Win32_OperatingSystem"
    }
  ];

  function shuffle(array){
    const a = array.slice();
    for(let i = a.length - 1; i > 0; i--){
      const j = Math.floor(Math.random() * (i + 1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  const dropzonesContainer = document.getElementById("dropzones");
  const bank = document.getElementById("bank");
  const checkBtn = document.getElementById("checkBtn");
  const resetBtn = document.getElementById("resetBtn");
  const scoreText = document.getElementById("scoreText");

  function buildUI(){
    dropzonesContainer.innerHTML = "";
    bank.innerHTML = "";
    scoreText.innerHTML = `Score: <span>0 / ${PAIRS.length}</span>`;

    PAIRS.forEach(pair => {
      const dz = document.createElement("div");
      dz.className = "dropzone";
      dz.dataset.id = pair.id;
      dz.dataset.correctCmd = pair.cmd;

      const left = document.createElement("div");
      left.className = "desc-text";
      left.textContent = pair.task;

      const right = document.createElement("div");
      right.className = "slot-label";
      right.textContent = "Drop here";

      dz.appendChild(left);
      dz.appendChild(right);
      dropzonesContainer.appendChild(dz);
    });

    const shuffled = shuffle(PAIRS);
    shuffled.forEach(pair => {
      const pill = document.createElement("div");
      pill.className = "cmd-pill";
      pill.textContent = pair.cmd;
      pill.draggable = true;
      pill.dataset.cmd = pair.cmd;
      pill.id = "cmd-" + pair.id;
      bank.appendChild(pill);
    });

    wireDnD();
  }

  function wireDnD(){
    const pills = document.querySelectorAll(".cmd-pill");
    const dropzones = document.querySelectorAll(".dropzone");

    let dragged = null;

    pills.forEach(pill => {
      pill.addEventListener("dragstart", e => {
        dragged = pill;
        pill.classList.add("ghost");
        e.dataTransfer.setData("text/plain", pill.dataset.cmd);
      });
      pill.addEventListener("dragend", () => {
        if(dragged){
          dragged.classList.remove("ghost");
          dragged = null;
        }
      });
    });

    dropzones.forEach(dz => {
      dz.addEventListener("dragover", e => {
        e.preventDefault();
        dz.classList.add("highlight");
      });
      dz.addEventListener("dragleave", () => {
        dz.classList.remove("highlight");
      });
      dz.addEventListener("drop", e => {
        e.preventDefault();
        dz.classList.remove("highlight");
        if(!dragged) return;

        const existing = dz.querySelector(".cmd-pill");
        if(existing){
          existing.classList.remove("placed");
          bank.appendChild(existing);
        }

        dragged.classList.add("placed");
        dz.appendChild(dragged);
      });
    });

    bank.addEventListener("dragover", e => {
      e.preventDefault();
    });

    bank.addEventListener("drop", e => {
      e.preventDefault();
      if(!dragged) return;
      dragged.classList.remove("placed");
      bank.appendChild(dragged);
    });
  }

  function checkAnswers(){
    const dropzones = document.querySelectorAll(".dropzone");
    let correct = 0;

    dropzones.forEach(dz => {
      dz.classList.remove("correct","wrong");
      const pill = dz.querySelector(".cmd-pill");
      if(!pill) return;

      const expected = dz.dataset.correctCmd;
      const actual = pill.dataset.cmd;
      if(expected === actual){
        correct++;
        dz.classList.add("correct");
      }else{
        dz.classList.add("wrong");
      }
    });

    scoreText.innerHTML = `Score: <span>${correct} / ${PAIRS.length}</span>`;
  }

  function resetAll(){
    buildUI();
  }

  checkBtn.addEventListener("click", checkAnswers);
  resetBtn.addEventListener("click", resetAll);

  buildUI();
</script>
</body>
</html>
